<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixCell Sign Up</title>
    <link rel="stylesheet" href="/css/register.css">

</head>
<body>
<div class="container">
    <h1>PixCell</h1>
    <form th:action="@{/register}" method="post">
        <span class="span">Name</span>
        <input type="text"  >

        <span class="span">Surname</span>
        <input type="text"  >

        <span class="span">E-Mail</span>
        <input type="text"  >

        <span class="span">Phone Number</span>
        <input type="text" >

        <span class="span">Password</span>
        <input type="password">

        <span class="span">Security Key</span>
        <input type="password" >

        <span class="span">Select a package that suits you best.</span>
        <div class="select-wrapper">
            <select id="package" name="package">
                <option value="">Choose a Package</option>
                <option value="package1">Package 1</option>
                <option value="package2">Package 2</option>
                <option value="package3">Package 3</option>
            </select>
        </div>
        <button type="submit">Sign Up</button>
    </form>

</div>
</body>
</html>
